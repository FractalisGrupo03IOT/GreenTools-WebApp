<p>station works!</p>
<div class="station-cards">
  <div *ngFor="let station of stations" class="station-card">
    <mat-card class="example-card" (click)="goToPlants(station.id)">
      <img mat-card-image [src]="station.image" alt="{{station.name}}">
      <mat-card-content>
        <h3>{{station.name}}</h3>
        <p>Created on: {{station.dateCreation}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
